<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/stormTrooperDancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/SaberFight.js"></script>
    <script src="src/C3PO.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Star Wars Dance Party</span>
      <button type="image" src="src/Lightsaber.jpeg" class="lineUpButton">Use the Force!</button>
      <input type="image" src="src/Lightsaber.jpeg" alt="Submit" width="48" height="48">
      <!-- <button class="lineUpC3POs" data-dancer-maker-function-name="C3PO">Line Up CPOs</button> -->
      <!-- <button class="dancing" data-dancer-maker-function-name="C3PO">Line Up CPOs</button> -->
      <video class="musicPlayer" controls autoplay name="media"><source src="src/Music.mp3" type="audio/mpeg">
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakeBlinkyDancer">add a blinky dancer</a>    </div>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MakeStormTrooperDancer">add a Storm Trooper Dancer</a>    </div>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="SaberFight">Dance Battle</a>    </div>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="C3PO">add C3PO</a>    </div>
      <img class="disco" src="src/disco_ball.gif" alt="disco ball" width="50" height="50" style="vertical-align:middle">
    <script src="src/init.js"></script>
  </body>
</html>
